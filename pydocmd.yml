site_name: VortexaSDK

# This tells pydocmd which pages to generate from which Python modules,
# functions and classes. At the first level is the page name, below that
# is a tree of Python member names (modules, classes, etc.) that should be
# documented. Higher indentation leads to smaller header size.
generate:
  - operations.md:
      - python_sdk.operations.Search+
      - python_sdk.operations.Reference+
  - endpoints/cargo_movements.md:
      - python_sdk.endpoints.cargo_movements++
  - endpoints/charterers.md:
      - python_sdk.endpoints.charterers++
  - endpoints/vessels.md:
      - python_sdk.endpoints.vessels++
  - endpoints/geographies.md:
      - python_sdk.endpoints.geographies++
  - endpoints/products.md:
      - python_sdk.endpoints.products++

  - entities.md:
      - python_sdk.api.entities++

  - references.md:
      - python_sdk.api.references++

# MkDocs pages configuration. The `<<` operator is sugar added by pydocmd
# that allows you to use an external Markdown file (eg. your project's README)
# in the documentation. The path must be relative to current working directory.
pages:
  - Home: index.md << README.md
  - Entities: entities.md
  - References: references.md
  - Operations: operations.md
  - Endpoints:
      Cargo Movements: endpoints/cargo_movements.md
      Vessels: endpoints/vessels.md
      Geographies: endpoints/geographies.md
      Products: endpoints/products.md
      Charterers: endpoints/charterers.md

  - Examples:
      1 China Loadings: examples/1_china.md


theme: readthedocs
repo_url: https://github.com/V0RT3X4/python-sdk
